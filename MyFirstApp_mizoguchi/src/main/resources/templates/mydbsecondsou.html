<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	
	<h4>DB連携！</h4>
	
	検索するデータを入力してね
	<form th:action="@{/mydbsecondsou}" method="POST">
		<input type="text" name="gaiyo">
		<input type="submit">
	</form>

		<tr>

			<td><p th:text=${singledata.gaiyo}></p></td>
			<td><p th:text=${singledata.setumei}></p></td>
		</tr>
	</table>
	
	<hr>
	<h5>データ登録</h5>
	【データ登録】登録するデータを入力してね。

	</form>
</body>

</html>
