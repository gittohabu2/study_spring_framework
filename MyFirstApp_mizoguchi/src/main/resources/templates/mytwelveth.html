<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>
<body>
	<h4>第12回 とにかく復習が大事です。</h4>
	<h4>A1問題</h4>
	<p th:text="${modelData}"></p>
	<ul>
	<li th:each="itema:${resultList}">
		<p th:text="${itema}"></p>
	</li>
	</ul>
	
	<h4>A2問題</h4>
	<p th:text="${session.sessionData}"></p>
	<hr>
	<h4>B1問題</h4>
		<form th:action="@{/twelvethpage}" method="POST">
			<input type="text" name="text1">
			<input type="submit" value="送信">
		</form>
		
		<th:block th:if="${inputData == 'ビタミンBは過剰摂取の心配が少ないぜ' || inputData == 'ベータカロチンはニンジンに多く含まれるぜ'}">
			<p>栄養に自信ニキですね</p>
		</th:block>
		
		
	<h4>B2問題</h4>
	<p th:text="${'画面から入力された「' + session.sessionData2 + '」をセッションに格納しました。'}"></p>
	<hr>
	<h4>↓個別練習問題↓</h4>
	<form th:action="@{/tweone}" method="GET">
	<p th:text="${modelPra1}"></p>
	</form>
	
	<ul>
		<li th:each="pra2:${praList}">
			<th:block th:if="${pra2 == '2件目だよ' || pra2 == '4件目だよ'}">
		<p>偶数だよ</p>
		</th:block>
		<p th:text="${pra2}"></p>
	
		
		</li>
	</ul>
	
	
</body>
</html>
